<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="main-logo">
          <h1><strong>Bank Account</strong></h1>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="container">
        <h2>Welcome to the Bank!</h2>
        <h3>Please create an account</h3>

        <div class="row">
          <div id="create-account" class="col-md-6">
            <form>
              <div>
                <div class="form-group">
                  <label for="first-name">Please enter your first name:</label>
                  <input id="first-name" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="last-name">Please enter your last name:</label>
                  <input id="last-name" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="initial-deposit">How much are you depositing today?</label>
                  <input id="initial-deposit" class="form-control" type="text">
                </div>

                <button type="submit" id="submit-button" class="btn-primary">Submit!</button>
              </div>
            </form>
          </div>

          <div id="account" class="col-md-6">
            <h3> Welcome <span class="full-user-name"></span>.</h3>
            <h4>Your bank account balance is <span class="accaunt-balance"></span></h4>
            <p>If you would like to deposit or withdrawal, please use the form below.</p>
            <h3>Deposits and Withdrawals</h3>

            <form class="form-inline">
              <div id="balance-control" class="form-group">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadio" id="deposit-radio" value="deposit" checked> Deposit
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadio" id="withdrawal-radio" value="withdrawal"> Withdrawal
                </label>
              </div>
              <div class="form-group">

                <label class="sr-only" for="money-in-out">Amount (in dollars)</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="money-in-out" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Transfer cash</button>
            </form>

          </div>
        </div>
        <div class="row">


        </div>
        <div id="results">
          <h3>Here is a list of your transactions:</h3>
          <ul class="transactions-list">

          </ul>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2016 Bank</p>
      </div>
    </footer>
  </body>
</html>
